<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <!-- <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off"></form> -->
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
<div class="form-group">
    <label style="margin-right: 10-px !important;" class="control-label">I am a :   </label>
    <label class="radio-inline">
        <input type="radio" value="male" formControlName='gender' class="ml-3">Male
    </label>
    <label class="radio-inline">
        <input type="radio" value="female" formControlName='gender' class="ml-3" >Female
    </label>
</div>
<app-form-input [formControl]='registerForm.controls["userName"]' 
[label]='"Username"' ></app-form-input>
<app-form-input [formControl]='registerForm.controls["knownAs"]' 
[label]='"Known As"' ></app-form-input>
<app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
[label]='"Date Of Birth"' [maxDate]='maxDate'  ></app-date-input>
<app-form-input [formControl]='registerForm.controls["city"]' 
[label]='"City"' ></app-form-input>
<app-form-input [formControl]='registerForm.controls["country"]' 
[label]='"Country"' ></app-form-input>
<app-form-input [formControl]='registerForm.controls["password"]'
[label]='"Password"' type='"password"'></app-form-input>
<app-form-input [formControl]='registerForm.controls["confirmPassword"]' 
[label]='"Confirm Password"' type='"password'></app-form-input>
<div class="row mt-5" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
        {{error}}
        </li>
    </ul>

</div>
<div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
