<div class="text-center mt-2">
    <h2>{{predicate ==='liked'? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button 
            class="btn btn-primary" [(ngModel)]="predicate"
            btnRadio="liked" (click)="loadLikes()">Member I Like</button>
            <button 
            class="btn btn-primary" [(ngModel)]="predicate"
            btnRadio="likedBy" (click)="loadLikes()">Member who  Like me</button>
        </div>
    </div>
    <div class="row mt-3">  
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" 
        class="pagination-sm"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
     
    </div>
