<div class="form-group">
    <!-- <input type="password" class="form-control" name="password"  [(ngModel)]="model.password" placeholder="password"> -->
    <input 
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    type={{type}}
     class="form-control"
      [formControl] = "ngControl.control"
      placeholder={{label}}>
      <div *ngIf="ngControl.control.errors?.required"
       class="invalid-feedback">Please enter {{label}}</div>
       <div *ngIf="ngControl.control.errors?.minlength"class="invalid-feedback">
        {{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}} characters</div>
        <div *ngIf="ngControl.control.errors?.maxlength"class="invalid-feedback">
        {{label}} must be atmost {{ngControl.control.errors.maxlength['requiredLength']}} characters</div>
        <div *ngIf="ngControl.control.errors?.isMatching"
        class="invalid-feedback">Passwords do not match</div>
</div>
